[Core]
language_name = Rust Project

[Filters]
; Files allowed by extension
allowed_extensions = rs,toml,md
; Files allowed by exact filename (Cargo.toml is primary)
allowed_filenames = Cargo.toml,Cargo.lock,LICENSE,README.md
; Allowed dotfiles
allowed_dotfiles = .gitignore
; Ignored extensions (build/dependency files)
ignored_extensions = rlib,rmeta,so,a,dll,exe,log
; Ignored files/folders (Rust's .gitignore should already exclude 'target/', but just in case)
ignored_filenames = 

[Markdown]
; Map extensions to Markdown syntax tags
syntax_map = rs:rust,toml:toml,Cargo.toml:toml